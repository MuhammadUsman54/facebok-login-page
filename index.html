<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook login Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="fb-login">
        <div class="text-area">
            <h3>facebook</h3>
            <p>Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="login-container">

            <form class="login-form">
                <input type="text" placeholder="Email address or Phone number" required>
                <input type="password" placeholder="Password" required maxlength="10">
                <button type="submit" class="login-btn">Log In</button>
                <a href="#" class="forgot-password">Forget Password?</a>
                <hr>
                <button type="button" class="create-account-btn">Create New Account</button>
            </form>
            <p class="create-page">Create a Page for a celebrity, brand or business.</p>
        </div>
    </div>
</body>

</html>
